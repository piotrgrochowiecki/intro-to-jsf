<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:outputLabel value="HTML 5 demo"/>
</f:view>

<h:body>
   <h:form>
      <h:panelGrid columns="2">
          <h:outputLabel value="Our HTML5 DatePicker"/>
          <input type="datetime-local" jsf:id="dateTimeComponent" jsf:value="#{html5bean.dateIn}"/>
          <h:commandButton value="Save Date" action="#{html5bean.transformDates}"/>
          <h:outputText value="#{html5bean.dateOut}"/>
          <h:outputLabel value="Our Pass-Through Attribute"/>
          <h:inputText p:placeholder="This is out placeholder in input text window!!!"/>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
