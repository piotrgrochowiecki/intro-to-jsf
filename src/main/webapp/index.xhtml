<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>My First Java EE app</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam id="guest" value="#{welcomePageBean.welcomeUserName}" required="#{!facesContext.postback}" requiredMessage="Please provide a guest name" maxlength="25" name="guest"/>
<!--        in required attribute we specified true value only if page is loaded for the first time, not refreshed-->
        <f:viewAction action="#{welcomePageBean.sayHello}"/>
    </f:metadata>
    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="inputTextBox" value="Enter a name here" />
            <h:panelGrid columns="2">
                <h:inputText value="#{welcomePageBean.welcomeUserName}" id="inputTextBox" rendered="false"/>
                <h:message for="inputTextBox" showDetail="true" showSummary="true"/>
            </h:panelGrid>
            <h:commandButton value="Say Hello" action="#{welcomePageBean.sayHello}"/>
            <h:outputText value="#{welcomePageBean.completedGreeting}"/>
            <h:commandButton value="Navigate!" action="#{welcomePageBean.navigateToFlashPage}"/>
        </h:panelGrid>
    </h:form>
    <h:message for="guest"/>
</h:body>
</html>
