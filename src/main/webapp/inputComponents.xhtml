<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Input Components</title>
</h:head>
<h:body>
   <h:form>
      <h:panelGrid columns="2">
         <h:outputLabel value="Please provide a password"/>
         <h:inputSecret binding="#{componentListing.passwordField}"/>
         <h:outputLabel value="This is a text area"/>
         <h:inputTextarea cols="8" rows="10"/>

         <h:outputLabel value="This is a selectOneRadio"/>
         <h:selectOneRadio value="#{componentListing.selectOneRadioSelection}">
            <f:selectItem noSelectionOption="true" itemLabel="--Please select a dessert--"/>
            <f:selectItems value="#{dessertDao.desserts}" var="dessert" itemLabel="#{dessert.name}" itemDescription="#{dessert.name}" itemValue="#{dessert.id}"/>
         </h:selectOneRadio>

         <h:outputLabel value="This is a selectOneMenu"/>
         <h:selectOneMenu value="#{componentListing.selectOneMenuSelection}">
            <f:selectItem noSelectionOption="true" itemLabel="--Please select a dessert--"/>
            <f:selectItems value="#{dessertDao.desserts}" var="dessert" itemLabel="#{dessert.name}" itemDescription="#{dessert.name}" itemValue="#{dessert.id}"/>
         </h:selectOneMenu>

         <h:outputLabel value="This is a selectOneListBox"/>
         <h:selectOneListbox value="#{componentListing.selectListBoxSelection}">
            <f:selectItem noSelectionOption="true" itemLabel="--Please select a dessert--"/>
            <f:selectItems value="#{dessertDao.desserts}" var="dessert" itemLabel="#{dessert.name}" itemDescription="#{dessert.name}" itemValue="#{dessert.id}"/>
         </h:selectOneListbox>

         <h:outputLabel value="This is a selectManyCheckbox"/>
         <h:selectManyCheckbox value="#{componentListing.selectManyDesserts}">
            <f:selectItem noSelectionOption="true" itemLabel="--Please select a dessert--"/>
            <f:selectItems value="#{dessertDao.desserts}" var="dessert" itemLabel="#{dessert.name}" itemDescription="#{dessert.name}" itemValue="#{dessert.id}"/>
         </h:selectManyCheckbox>

         <h:outputLabel value="This is a command button"/>
         <h:commandButton value="Pass a parameter" action="#{componentListing.acceptString('A JSF Tutorial')}" /><br/>
         <h:outputLabel value="This is a cookie object:"/>
         #{cookie}
      </h:panelGrid>
   </h:form>
</h:body>

</html>
