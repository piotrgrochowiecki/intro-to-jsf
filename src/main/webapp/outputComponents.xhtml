<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Output Components</title>
</h:head>
<h:body>
   <h:panelGrid columns="3">
      <h:outputLabel value="Label 1"/>
      <h:outputText value="From output text 1"/>
      <h:outputLabel value="Label 2"/>
      <h:outputText value="From output text 2"/>
   </h:panelGrid>

   <h:panelGroup id="ourGroup">
      <h:outputText value="This is in panel group."/><br/>
   </h:panelGroup>

   <ui:repeat value="#{['Corgi', 'Dalmation', 'hound'].stream().filter(dogBreed -> dogBreed.startsWith('C')).toList()}" var="dog">
      <h:outputText value="#{dog}"/><br/>
   </ui:repeat>

   <br/>
   <h:panelGroup layout="block" id="dataTableDiv">
      <h:dataTable value="#{dessertDao.desserts}" var="dessert" border="3">
         <h:column>
            <f:facet name="header">
               Dessert Name
            </f:facet>
            <h:outputText value="#{dessert.name}"/>
         </h:column>
         <h:column>
            <f:facet name="header">
               Say Hello hyperlink
            </f:facet>
            <h:link outcome="index.xhtml?guest=#{dessert.name}" value="Say hello to: #{dessert.name}"/>
         </h:column>
         <h:column>
            <f:facet name="header">
               Say Hello button
            </f:facet>
            <h:button outcome="index.xhtml?guest=#{dessert.name}" value="Say hello to: #{dessert.name}"/>
         </h:column>
      </h:dataTable>
   </h:panelGroup>
</h:body>
</html>
